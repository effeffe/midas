image: gcc:6.5

pipelines:
  default:
  - parallel:
      - step:
        name: Build on root-centos
        image: rootproject/root-centos
        script: # Modify the commands below to build your repository.
          - #./configure
          - gcc -v
          - git clone https://bitbucket.org/tmidas/mxml.git
          - make MXML_DIR=./mxml
          - #make test
     - step:
        name: cmake build on root-centos
        image: rootproject/root-centos
        script: # Modify the commands below to build your repository.
          - gcc -v
          - git clone https://bitbucket.org/tmidas/mxml.git
          - make cmake3
